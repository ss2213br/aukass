<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BROCK</title>

    <style>
        #quadrado {
            width: 300px;
            height: 300px;
            border: 3px solid black;
            background-color: gray;
        }

        body {
            background-color: rgb(245, 243, 243);
        }
    </style>

</head>

<body>
    

    <center>
        <div id="quadrado" onmouseenter="colores('white', 'gray')" onmouseleave="colores('gray','white')"></div>
    </center>

    <script>

        var quadrado = document.getElementById("quadrado")
        var body = document.getElementsByTagName("body")[0]

         function colores(cor1, cor2) {

            quadrado.style.backgroundColor = cor1
            body.style.backgroundColor = cor2
        }
    </script>
</body>

</html>
